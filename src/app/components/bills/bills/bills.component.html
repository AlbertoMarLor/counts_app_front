<navbar></navbar>
<div class="container">
    <div class="newgroup">
        <button (click)="goCreateBill()" class="add"><i class="fa-solid fa-plus"></i></button>
        <p>Create New Bill</p>
    </div>

    <div class="bills" *ngFor="let bill of bills">

        <div class="text">
            <h3>{{bill.name}}</h3>
            <p>{{bill.id}}</p>
            <p><i class="fa-regular fa-calendar"></i>{{bill.date | date:'dd/MM/yyyy' }} </p>
            <p>{{bill.quantity}}</p>

        </div>
        <div class="icons">
            <button class="btn" (click)="updateGroup(bill.id)">
                <i class="fa-regular fa-pen-to-square"></i></button>
            <button class="btn" (click)="deleteGroup(bill.id)"><i class="fa-regular fa-trash-can"></i></button>
        </div>

    </div>

</div>
