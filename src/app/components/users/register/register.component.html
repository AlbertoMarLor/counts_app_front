<div class="container">
    <form class="mt-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
            <p class="error" *ngIf="checkError('username', 'required')">
                Username field is required
            </p>
            <p class="error" *ngIf="checkError('username', 'maxlength')">
                Username field must be less than 30 characters
            </p>
        </div>
        <div class="form-group mb-3">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            <p class="error" *ngIf="checkError('email', 'required')">
                Email field is required
            </p>
            <p class="error" *ngIf="checkError('email', 'pattern')">
                Email must exists
            </p>
        </div>
        <div class="form-group mb-2">
            <label>Password</label>
            <input [type]="password" class="form-control" placeholder="Enter password" formControlName="password">
            <button type="button" class="btn" (click)="showPassword()">👁</button>
        </div>
        <p class="error" *ngIf="checkError('password', 'required')">
            Password is required
        </p>
        <p class="error" *ngIf="checkError('password', 'pattern')">
            Password must have: uppercase, lowercase and numbers. Between 3 and 8 characters
        </p>
        <div class="form-group mb-2">
            <label>Repite Password</label>
            <input [type]="password" class="form-control" placeholder="Enter password"
                formControlName="repite_password">
            <p class="error" *ngIf="checkError('repite_password', 'passwordValidator')">
                {{ formulario.get('repite_password')?.errors!['passwordValidator'] }}
            </p>
            <button type="button" class="btn" (click)="showPassword()">👁</button>
        </div>
        <button type="submit" value="submit" class="btn btn-success mt-2" [disabled]="!formulario.valid">Submit</button>
    </form>

</div>
