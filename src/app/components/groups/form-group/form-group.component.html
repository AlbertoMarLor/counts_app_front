<div class="container">
    <form class="mt-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label>Group Name</label>
            <input type="text" class="form-control" placeholder="Enter Group Name" formControlName="name">
            <p class="error" *ngIf="checkError('name', 'required')">
                Name field is required
            </p>
            <p class="error" *ngIf="checkError('name', 'required')">
                Name field must be less than 30 characters
            </p>
        </div>
        <div class="form-group mb-2">
            <label>Creation date</label>
            <input type="date" class="form-control" placeholder="Enter date" formControlName="date">
        </div>
        <div class="form-group mb-2">
            <label>Description</label>
            <textarea type="text" class="form-control" placeholder="Enter Description" formControlName="description"
                rows="3"></textarea>
            <p class="error" *ngIf="checkError('description', 'maxlength')">
                Description must be less than 100 characters
            </p>
        </div>
        <button type="submit" value="submit" class="btn btn-success mt-2" [disabled]="!formulario.valid">Submit</button>
    </form>

</div>
