<navbar></navbar>


<div class="container">

    <button class="btn"><i class="fa-solid fa-user-group"></i>
        <a routerLink="/groups/bills/:groupId">
            <p>Go back to your group!</p>
        </a></button>

    <form class="mt-3" [formGroup]="formulario" (input)="onInput()">
        <div class="form-group mb-3">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter Group Name" formControlName="username">
            <p class="error" *ngIf="checkError('username', 'required')">
                Username field is required
            </p>
        </div>

        <!--   <button type="submit" value="submit" class="btn btn-success mt-2" [disabled]="!formulario.valid">Submit</button> -->
    </form>

    <div class="username" *ngFor="let user of users" (click)="onClick(user.id)">
        <p>{{user.username}}</p>
    </div>

</div>
